{% extends 'base.html' %}
{% block titleblock %}Bish | Выбор категории{% endblock titleblock %}

{% block content %}
<!-- <h1>{{ section.title }}</h1> -->
<div class="container position-relative">
    <h1 class="display-4 text-center">Выбор категории</h1>
    <a class="link text-right" href="../home">
        <button type="button" class="btn btn-light translate-middle">
            Назад
        </button>
    </a>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
        {% if types_list %}
        {% for type in types_list %}
        <div class="col-sm-12 pb-4" style="height: auto; width: auto;">
            <img src="{{type.image.url}}" class="img-fluid mx-auto d-block" style="height: 200px; width: auto;" alt="type image">
            <div class="container col-md-12 text-center">
                <a class="nav-link" href="shop/category={{type.id}}">
                    <button type="button" class="btn btn-light">
                        <h3 class="text-center">
                            {{ type.ru_name|upper }}
                        </h3>
                    </button>
                </a>
            </div>
        </div>
        {% endfor %}
        {% else %}
            <h2 class="display-5 text-center">В настоящий момент доступные категории отстутствуют.</21>
        {% endif %}
    </div>
</div>
{% endblock %}
