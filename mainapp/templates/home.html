{% extends 'base.html' %}

{% block titleblock %}Home{% endblock titleblock %}

{% block headblock %}
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="css/heroes.css" rel="stylesheet">
{% endblock headblock %}

{% block content %}
<!-- Begin page content -->
<div class="px-4 py-5 my-5 text-center">
  <img class="d-block mx-auto mb-4" src="../uploads/tag.png" alt="" style="height:200px;width:auto;">
  <h1 class="display-5 fw-bold">Добро пожаловать на Bish</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Для начала работы с сервисом и заказа еды перейдите во вкладку "магазин"</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <a href="../shop">
        <button type="button" class="btn btn1 btn-lg px-4 gap-3">Заказать еду!</button>
      </a>
    </div>
  </div>
</div>
{% endblock content %}
